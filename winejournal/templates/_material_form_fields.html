{% macro render_text_input_field(field) %}
    <div class="mdl-textfield mdl-js-textfield">
        {{ field(class="mdl-textfield__input",
            id="{{ field.name }}",
            name="{{ field.name }}",
            required="true",
            **kwargs)
            |safe }}

        <label class="mdl-textfield__label"
               for="{{ field.name }}">{{ field.label.text }}</label>
    </div>
{% endmacro %}
