<h2 class="mdl-typography--display-2">Recent Tasting Notes</h2>
<div class="wine-list mdl-list">
{% for note in tasting_notes %}
  <div class="mdl-list__item mdl-list__item--two-line">
    <div class="mdl-list__item-primary-content">
     <img src="{{ note.user.image }}" alt="{{ note.user.display_name }}"
          class="mdl-list__item-avatar">
      <p><a href="{{ url_for('wines.wine_detail', wine_id=note.wine_id) }}" >{{ note.wine.name }}</a>
      <span class="mdl-list__item-sub-title">{{ note.user.display_name }}</span></p>
    </div>
  <span class="mdl-list__item-secondary-content">
      <span class="mdl-list__item-secondary-info">Rating</span>
      <span class="star-rating">{{ note.rating | stars | safe }} ({{ note.rating | int }})</span>
    </span>
  </div>

{% endfor %}
</div>
